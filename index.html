<head>
    <link rel="stylesheet" href="./style.css">
</head>

<body id="body">
    <div class="container">

        <div class="overlay-start">
            <button id="btn-play" class="btn">Play</button>
            <audio autoplay="true" muted="muted" id="startingTheme">
                <source src="./music/Starting_theme.mp3" type="audio/mpeg">
            </audio>
            <audio id="whoosh">
                <source src="./music/Whoosh.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div id="overlay-selection">
            
            <h1 id="selection-title">Choose your heroes</h2>
            <div id="selection-container">
              
            </div>
            <button id="btn-start" class="btn">Play</button>

        </div>

        <div id="optionsContainer">
            <i class="fas fa-sync-alt option option-restart"></i>
            <i class="fas fa-volume-mute option option-mute"></i>
        </div>

        <div id="play-field">
            <audio id="backgroundTheme">
                <source src="./music/Background_theme.mp3" type="audio/mpeg">
                    
            </audio>
            <div id="cardContainer"></div>
        </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

    <script src="./script.js"></script>

</body>
